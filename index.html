<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Web開発パーフェクトマスター</title>
  </head>
  <body>
    <script>
      let a, b, c, d, e;
      a = 1 + 1;
      b = 2 - 1;
      c = 2 * 1;
      d = 4 / 2;
      e = 3 % 2;

      window.alert(a + "\n" + b + "\n" +
                   c + "\n" + d + "\n" + e);
    </script>
  </body>
</html>
